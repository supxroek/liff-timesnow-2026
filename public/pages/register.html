<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFF - Register</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- LIFF SDK (CDN) -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- dayjs (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body class="min-h-screen bg-slate-50 text-slate-900">
    <main class="mx-auto w-full max-w-xl px-4 py-6">
        <header class="flex items-start justify-between gap-4">
            <div>
                <h1 class="text-xl font-semibold">Register</h1>
                <p class="mt-1 text-sm text-slate-600">LINE LIFF form (no navigation).</p>
            </div>
            <div class="text-right">
                <div class="text-xs text-slate-500">Status</div>
                <div id="statusText" class="text-sm font-medium">-</div>
            </div>
        </header>

        <section class="mt-4 rounded-lg border border-slate-200 bg-white p-4">
            <div class="grid grid-cols-1 gap-2">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-slate-600">LIFF</div>
                    <div id="liffState" class="text-sm font-medium">-</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="text-sm text-slate-600">Display name</div>
                    <div id="displayName" class="text-sm font-medium">-</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="text-sm text-slate-600">User ID</div>
                    <div id="lineUserId" class="text-sm font-medium">-</div>
                </div>
            </div>
        </section>

        <div id="banner" class="mt-4" hidden></div>

        <section class="mt-4 rounded-lg border border-slate-200 bg-white p-4">
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
                    <input id="name" name="name" type="text" autocomplete="name"
                        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400"
                        placeholder="Full name" />
                    <p class="mt-1 text-sm text-red-600" data-error-for="name"></p>
                </div>

                <div>
                    <label for="IDCard" class="block text-sm font-medium text-slate-700">ID Card</label>
                    <input id="IDCard" name="IDCard" type="text" inputmode="numeric" maxlength="13"
                        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400"
                        placeholder="13 digits" />
                    <p class="mt-1 text-sm text-red-600" data-error-for="IDCard"></p>
                </div>

                <div>
                    <label for="conpanyId" class="block text-sm font-medium text-slate-700">Company ID</label>
                    <input id="conpanyId" name="conpanyId" type="number" min="1" step="1"
                        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400"
                        placeholder="e.g. 1" />
                    <p class="mt-1 text-sm text-red-600" data-error-for="conpanyId"></p>
                </div>

                <div>
                    <label for="start_date" class="block text-sm font-medium text-slate-700">Start date</label>
                    <input id="start_date" name="start_date" type="date"
                        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400" />
                    <p class="mt-1 text-sm text-red-600" data-error-for="start_date"></p>
                </div>

                <div class="flex items-center gap-3">
                    <button id="submitBtn" type="submit" data-default-text="Submit"
                        class="inline-flex items-center justify-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white disabled:opacity-60">
                        Submit
                    </button>
                    <div id="loadingSpinner" class="text-sm text-slate-600" hidden>Working...</div>
                </div>

                <p class="text-xs text-slate-500">
                    Note: Configure `window.APP_CONFIG.liffId` and `window.APP_CONFIG.apiBaseUrl` in
                    <code class="font-mono">/public/config/app.config.js</code> or via query params.
                </p>
            </form>
        </section>
    </main>

    <!-- Central config (module) -->
    <script type="module" src="../config/app.config.js"></script>
    <!-- Page script (module) -->
    <script type="module" src="../assets/js/pages/register.js"></script>
</body>

</html>
