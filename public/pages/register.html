<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFF - Register</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- LIFF SDK (CDN) -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- dayjs (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body class="min-h-screen bg-slate-50 font-sans text-slate-900 selection:bg-brand-100 selection:text-brand-900">
    <!-- Background Decoration -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -left-[10%] -top-[10%] h-[500px] w-[500px] rounded-full bg-brand-100/50 blur-3xl"></div>
        <div class="absolute -right-[10%] top-[20%] h-[400px] w-[400px] rounded-full bg-blue-100/50 blur-3xl"></div>
    </div>

    <main class="mx-auto w-full max-w-md px-4 py-8 sm:px-6 relative">
        <!-- Toast Container -->
        <div id="toast-container"
            class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-full max-w-xs space-y-2 pointer-events-none"></div>

        <header class="mb-8 text-center">
            <div
                class="mx-auto mb-4 flex h-20 w-20 items-center justify-center rounded-2xl bg-white shadow-lg shadow-brand-100 ring-1 ring-slate-100 overflow-hidden">
                <img src="../assets/images/logo.png" alt="Logo" class="h-12 w-auto object-contain" />
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-slate-900">ลงทะเบียนพนักงาน</h1>
            <p class="mt-2 text-sm text-slate-500">กรอกข้อมูลเพื่อเริ่มต้นใช้งาน</p>

            <div class="mt-4 flex items-center justify-center gap-2">
                <span class="relative flex h-2.5 w-2.5">
                    <span id="statusDot"
                        class="absolute inline-flex h-full w-full animate-ping rounded-full bg-slate-400 opacity-75"></span>
                    <span id="statusDotFixed" class="relative inline-flex h-2.5 w-2.5 rounded-full bg-slate-500"></span>
                </span>
                <span id="statusText" class="text-xs font-medium text-slate-500">กำลังโหลด...</span>
            </div>
        </header>

        <div id="banner" class="mb-6 hidden rounded-lg p-4 text-sm shadow-sm" role="alert"></div>

        <section
            class="relative overflow-hidden rounded-2xl bg-white p-6 shadow-xl shadow-slate-200/50 ring-1 ring-slate-100">
            <!-- User Info Card -->
            <div class="mb-6 rounded-xl bg-slate-50 p-4 ring-1 ring-slate-100">
                <div class="flex items-center gap-3">
                    <div id="userAvatar"
                        class="relative flex h-10 w-10 items-center justify-center rounded-full bg-brand-100 text-brand-600 font-bold overflow-hidden ring-2 ring-white">
                        <img id="userProfileImg" class="absolute inset-0 h-full w-full object-cover hidden"
                            alt="Profile" />
                        <svg id="userProfilePlaceholder" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-xs font-medium text-slate-500 uppercase tracking-wider">บัญชี LINE</p>
                        <p id="displayName" class="truncate text-sm font-semibold text-slate-900">-</p>
                    </div>
                </div>
                <div
                    class="mt-3 flex items-center justify-between border-t border-slate-200 pt-3 text-xs text-slate-500">
                    <span>ID: <span id="lineUserId" class="font-mono">-</span></span>
                    <span id="liffState"
                        class="rounded-full bg-slate-200 px-2 py-0.5 text-[10px] font-medium text-slate-600">-</span>
                </div>
            </div>

            <form id="registerForm" class="space-y-5">
                <div class="space-y-1.5">
                    <label for="name" class="block text-sm font-medium text-slate-700">ชื่อ-นามสกุล</label>
                    <div class="relative">
                        <input id="name" name="name" type="text" autocomplete="name"
                            class="peer block w-full rounded-lg border-slate-200 bg-slate-50 px-4 py-2.5 text-sm text-slate-900 placeholder-slate-400 focus:border-brand-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500/20 transition-all"
                            placeholder="กรอกชื่อ-นามสกุลของคุณ" />
                    </div>
                    <p class="text-xs text-red-500 transition-all" data-error-for="name"></p>
                </div>

                <div class="space-y-1.5">
                    <label for="IDCard" class="block text-sm font-medium text-slate-700">เลขบัตรประชาชน</label>
                    <div class="relative">
                        <input id="IDCard" name="IDCard" type="text" inputmode="numeric" maxlength="13"
                            class="peer block w-full rounded-lg border-slate-200 bg-slate-50 px-4 py-2.5 text-sm text-slate-900 placeholder-slate-400 focus:border-brand-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500/20 transition-all"
                            placeholder="เลขบัตรประชาชน 13 หลัก" />
                    </div>
                    <p class="text-xs text-red-500 transition-all" data-error-for="IDCard"></p>
                </div>

                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div class="space-y-1.5">
                        <label for="conpanyId" class="block text-sm font-medium text-slate-700">บริษัท</label>
                        <div class="relative">
                            <select id="conpanyId" name="conpanyId"
                                class="peer block w-full rounded-lg border-slate-200 bg-slate-50 px-4 py-2.5 text-sm text-slate-900 placeholder-slate-400 focus:border-brand-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500/20 transition-all appearance-none">
                                <option value="">เลือกบริษัท...</option>
                                <option value="1">บริษัท ไทม์นาว จำกัด</option>
                                <option value="2">บริษัท ทดสอบ จำกัด</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                        <p class="text-xs text-red-500 transition-all" data-error-for="conpanyId"></p>
                    </div>

                    <div class="space-y-1.5">
                        <label for="start_date" class="block text-sm font-medium text-slate-700">วันที่เริ่มงาน</label>
                        <input id="start_date" name="start_date" type="date"
                            class="peer block w-full rounded-lg border-slate-200 bg-slate-50 px-4 py-2.5 text-sm text-slate-900 placeholder-slate-400 focus:border-brand-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500/20 transition-all" />
                        <p class="text-xs text-red-500 transition-all" data-error-for="start_date"></p>
                    </div>
                </div>

                <div class="pt-2">
                    <button id="submitBtn" type="submit" data-default-text="ลงทะเบียน"
                        class="group relative flex w-full items-center justify-center gap-2 rounded-lg bg-brand-600 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-brand-500/30 transition-all hover:bg-brand-700 hover:shadow-brand-500/40 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-70 disabled:shadow-none">
                        <span>ลงทะเบียน</span>
                        <svg class="h-4 w-4 transition-transform group-hover:translate-x-0.5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </button>
                    <div id="loadingSpinner" class="mt-3 flex items-center justify-center gap-2 text-sm text-slate-500"
                        hidden>
                        <svg class="h-4 w-4 animate-spin text-brand-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        กำลังประมวลผล...
                    </div>
                </div>
            </form>
        </section>

        <footer class="mt-8 text-center">
            <p class="text-xs text-slate-400">
                &copy; 2026 TimesNow. All rights reserved.
            </p>
        </footer>
    </main>

    <!-- Central config (module) -->
    <script type="module" src="../config/app.config.js"></script>
    <!-- Page script (module) -->
    <script type="module" src="../assets/js/pages/register.js"></script>
</body>

</html>
