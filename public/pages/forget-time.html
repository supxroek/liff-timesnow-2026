<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFF - Forget Time</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- LIFF SDK (CDN) -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- dayjs (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body class="min-h-screen bg-slate-50 text-slate-900">
    <main class="mx-auto w-full max-w-xl px-4 py-6">
        <header class="flex items-start justify-between gap-4">
            <div>
                <h1 class="text-xl font-semibold">Forget Time</h1>
                <p class="mt-1 text-sm text-slate-600">Request a missing timestamp (no navigation).</p>
            </div>
            <div class="text-right">
                <div class="text-xs text-slate-500">Status</div>
                <div id="statusText" class="text-sm font-medium">-</div>
            </div>
        </header>

        <section class="mt-4 rounded-lg border border-slate-200 bg-white p-4">
            <div class="grid grid-cols-1 gap-2">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-slate-600">LIFF</div>
                    <div id="liffState" class="text-sm font-medium">-</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="text-sm text-slate-600">Display name</div>
                    <div id="displayName" class="text-sm font-medium">-</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="text-sm text-slate-600">User ID</div>
                    <div id="lineUserId" class="text-sm font-medium">-</div>
                </div>
            </div>
        </section>

        <div id="banner" class="mt-4" hidden></div>

        <section class="mt-4 rounded-lg border border-slate-200 bg-white p-4">
            <form id="forgetTimeForm" class="space-y-4">
                <div>
                    <label for="timestamp_type" class="block text-sm font-medium text-slate-700">Timestamp type</label>
                    <select id="timestamp_type" name="timestamp_type"
                        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400">
                        <option value="">Select...</option>
                        <option value="work_in">work_in</option>
                        <option value="break_in">break_in</option>
                        <option value="ot_in">ot_in</option>
                        <option value="work_out">work_out</option>
                        <option value="break_out">break_out</option>
                        <option value="ot_out">ot_out</option>
                    </select>
                    <p class="mt-1 text-sm text-red-600" data-error-for="timestamp_type"></p>
                </div>

                <div>
                    <label for="date" class="block text-sm font-medium text-slate-700">Date</label>
                    <input id="date" name="date" type="date"
                        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400" />
                    <p class="mt-1 text-sm text-red-600" data-error-for="date"></p>
                </div>

                <div>
                    <label for="time" class="block text-sm font-medium text-slate-700">Time</label>
                    <input id="time" name="time" type="text" inputmode="numeric"
                        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400"
                        placeholder="HH:mm or HH:mm:ss" />
                    <p class="mt-1 text-sm text-red-600" data-error-for="time"></p>
                </div>

                <div>
                    <label for="reason" class="block text-sm font-medium text-slate-700">Reason</label>
                    <textarea id="reason" name="reason" rows="4"
                        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400"
                        placeholder="Explain why you forgot the time..."></textarea>
                    <p class="mt-1 text-sm text-red-600" data-error-for="reason"></p>
                </div>

                <div>
                    <label for="evidence" class="block text-sm font-medium text-slate-700">Evidence (optional)</label>
                    <textarea id="evidence" name="evidence" rows="3"
                        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400"
                        placeholder="Optional: additional details / links / notes"></textarea>
                    <p class="mt-1 text-sm text-red-600" data-error-for="evidence"></p>
                </div>

                <div class="flex items-center gap-3">
                    <button id="submitBtn" type="submit" data-default-text="Submit"
                        class="inline-flex items-center justify-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white disabled:opacity-60">
                        Submit
                    </button>
                    <div id="loadingSpinner" class="text-sm text-slate-600" hidden>Working...</div>
                </div>

                <p class="text-xs text-slate-500">
                    Note: Configure `window.APP_CONFIG.liffId` and `window.APP_CONFIG.apiBaseUrl` in
                    <code class="font-mono">/public/config/app.config.js</code> or via query params.
                </p>
            </form>
        </section>
    </main>

    <!-- Central config (module) -->
    <script type="module" src="../config/app.config.js"></script>
    <!-- Page script (module) -->
    <script type="module" src="../assets/js/pages/forgetTime.js"></script>
</body>

</html>
