<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แจ้งลืมลงเวลา - Time Now</title>
    <link rel="icon" href="../assets/images/logo.png" type="image/png">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- LIFF SDK (CDN) -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- dayjs (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body class="min-h-screen bg-slate-50 font-sans text-slate-900 selection:bg-brand-100 selection:text-brand-900">
    <!-- Background Decoration -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -left-[10%] -top-[10%] h-[500px] w-[500px] rounded-full bg-brand-100/50 blur-3xl"></div>
        <div class="absolute -right-[10%] top-[20%] h-[400px] w-[400px] rounded-full bg-blue-100/50 blur-3xl"></div>
    </div>

    <main class="mx-auto w-full max-w-md px-4 py-8 sm:px-6 relative">
        <!-- Toast Container -->
        <div id="toast-container"
            class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-full max-w-xs space-y-2 pointer-events-none"></div>

        <header class="mb-8 text-center">
            <div class="mx-auto mb-4 flex h-20 w-20 items-center justify-center overflow-hidden">
                <img src="../assets/images/logo_timenow_bottom.png" alt="Logo" class="h-20 w-auto object-contain" />
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-slate-900">แจ้งลืมลงเวลา</h1>
            <p class="mt-2 text-sm text-slate-500">แจ้งคำขอแก้ไขเวลาเข้า-ออกงาน</p>

        </header>

        <div id="banner" class="mb-6 hidden rounded-lg p-4 text-sm shadow-sm" role="alert"></div>

        <section
            class="relative overflow-hidden rounded-2xl bg-white p-6 shadow-xl shadow-slate-200/50 ring-1 ring-slate-100 min-h-[400px]">

            <!-- Loading State -->
            <div id="initial-loading"
                class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-white/90 backdrop-blur-sm">
                <svg class="h-10 w-10 animate-spin text-brand-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <p class="mt-3 text-sm font-medium text-slate-500">กำลังสแกนหาข้อมูลย้อนหลัง...</p>
            </div>

            <!-- Empty State (All Good) -->
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-12 text-center">
                <div class="h-16 w-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4">
                    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-slate-800">ยอดเยี่ยมมาก!</h3>
                <p class="text-slate-500 mt-2">คุณบันทึกเวลาครบถ้วนใน 30 วันที่ผ่านมา</p>
            </div>

            <!-- Main Interactive Content (Hidden initially) -->
            <div id="main-content" class="hidden space-y-6">

                <!-- Missing Summary Chips -->
                <div id="missing-summary" class="hidden space-x-2 overflow-x-auto pb-2">
                    <!-- Chips injected here -->
                </div>

                <!-- Calendar Section -->
                <div id="calendar-wrapper"
                    class="rounded-xl border border-slate-100 bg-slate-50/50 p-4 shadow-inner transition-all duration-300">
                    <div class="mb-4 flex items-center justify-between">
                        <button id="prev-month-btn" type="button" title="เดือนก่อนหน้า"
                            class="p-1 text-slate-400 hover:text-brand-600 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <div class="text-center">
                            <h3 id="current-month-label" class="font-semibold text-slate-800">เดือนปัจจุบัน</h3>
                            <p class="text-[10px] text-slate-400">ข้อมูลย้อนหลัง 30 วัน</p>
                        </div>
                        <button id="next-month-btn" type="button" title="เดือนถัดไป"
                            class="p-1 text-slate-400 hover:text-brand-600 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div id="calendar-grid" class="grid grid-cols-7 gap-y-3 gap-x-1 text-center text-xs">
                        <!-- Headers -->
                        <div class="text-slate-400 font-medium pb-2">อา</div>
                        <div class="text-slate-400 font-medium pb-2">จ</div>
                        <div class="text-slate-400 font-medium pb-2">อ</div>
                        <div class="text-slate-400 font-medium pb-2">พ</div>
                        <div class="text-slate-400 font-medium pb-2">พฤ</div>
                        <div class="text-slate-400 font-medium pb-2">ศ</div>
                        <div class="text-slate-400 font-medium pb-2">ส</div>
                        <!-- Days injected here -->
                    </div>

                    <div id="calendar-legend"
                        class="mt-4 flex flex-wrap justify-center gap-4 text-xs border-t border-slate-200/50 pt-3">
                        <div class="flex items-center gap-1.5"><span
                                class="h-2.5 w-2.5 rounded-full bg-red-500 shadow-sm shadow-red-200"></span> <span
                                class="text-slate-600">ที่ต้องแก้</span></div>
                        <div class="flex items-center gap-1.5"><span
                                class="h-2.5 w-2.5 rounded-full bg-yellow-400 shadow-sm shadow-yellow-200"></span> <span
                                class="text-slate-600">รออนุมัติ</span></div>
                    </div>
                </div>

                <!-- Selected Date Info -->
                <div id="selected-date-info"
                    class="hidden items-center gap-2 rounded-lg bg-brand-50 px-4 py-3 text-brand-700 ring-1 ring-inset ring-brand-700/10">
                    <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <div class="flex-1 text-sm font-medium">
                        คุณเลือกวันที่: <span id="selected-date-text" class="font-bold underline"></span>
                    </div>
                    <button type="button"
                        onclick="document.getElementById('calendar-wrapper').scrollIntoView({behavior: 'smooth'})"
                        class="text-xs underline opacity-80 hover:opacity-100">เปลี่ยน</button>
                </div>

                <form id="forgetTimeForm" class="space-y-4 hidden opacity-0 transition-opacity duration-500">
                    <!-- Hidden Date Input -->
                    <input type="hidden" id="date" name="date" />

                    <div class="space-y-1.5">
                        <label for="timestamp_type"
                            class="block text-sm font-medium text-slate-700">รายการที่ลืม</label>
                        <div class="relative">
                            <select id="timestamp_type" name="timestamp_type"
                                class="peer block w-full rounded-lg border-slate-200 bg-slate-50 px-4 py-2.5 text-sm text-slate-900 placeholder-slate-400 focus:border-brand-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500/20 transition-all appearance-none">
                                <option value="">เลือกประเภท...</option>
                                <option value="work_in">เข้างาน (Work In)</option>
                                <option value="break_in">พักเบรก (Break In)</option>
                                <option value="break_out">สิ้นสุดพัก (Break Out)</option>
                                <option value="work_out">ออกงาน (Work Out)</option>
                                <option value="ot_in">เข้าโอที (OT In)</option>
                                <option value="ot_out">ออกโอที (OT Out)</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                        <p class="text-xs text-red-500 transition-all" data-error-for="timestamp_type"></p>
                    </div>

                    <div class="space-y-1.5">
                        <label for="time" class="block text-sm font-medium text-slate-700">เวลาที่ถูกต้อง</label>
                        <input id="time" name="time" type="time" inputmode="numeric"
                            class="peer block w-full rounded-lg border-slate-200 bg-slate-50 px-4 py-2.5 text-sm text-slate-900 placeholder-slate-400 focus:border-brand-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500/20 transition-all" />
                        <p class="text-xs text-red-500 transition-all" data-error-for="time"></p>
                    </div>

                    <div class="space-y-1.5">
                        <label for="reason" class="block text-sm font-medium text-slate-700">เหตุผล</label>
                        <textarea id="reason" name="reason" rows="3"
                            class="peer block w-full rounded-lg border-slate-200 bg-slate-50 px-4 py-2.5 text-sm text-slate-900 placeholder-slate-400 focus:border-brand-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500/20 transition-all resize-none"
                            placeholder="อธิบายเหตุผลที่ลืมลงเวลา..."></textarea>
                        <p class="text-xs text-red-500 transition-all" data-error-for="reason"></p>
                    </div>

                    <div class="space-y-1.5">
                        <label for="evidence" class="block text-sm font-medium text-slate-700">หลักฐาน <span
                                class="text-slate-400 font-normal">(ถ้ามี)</span></label>

                        <!-- File Input -->
                        <div class="relative">
                            <input id="evidence" name="evidence" type="file" accept="image/*,application/pdf"
                                class="peer block w-full rounded-lg border-slate-200 bg-slate-50 px-4 py-2.5 text-sm text-slate-900 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-brand-50 file:text-brand-700 hover:file:bg-brand-100 transition-all" />
                        </div>

                        <!-- Preview Container -->
                        <div id="previewContainer" class="hidden mt-3 relative group">
                            <div
                                class="relative w-full h-48 rounded-lg overflow-hidden border border-slate-200 bg-slate-50">
                                <img id="imagePreview" class="w-full h-full object-contain" alt="Preview" />
                                <div id="fileInfo"
                                    class="hidden absolute inset-0 flex items-center justify-center bg-slate-50 text-slate-500 text-sm">
                                    <span id="fileName"></span>
                                </div>
                            </div>
                            <button type="button" id="removeFileBtn" title="ลบไฟล์" aria-label="ลบไฟล์"
                                class="absolute top-2 right-2 p-1.5 rounded-full bg-red-500 text-white shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all opacity-0 group-hover:opacity-100">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>

                        <p class="text-xs text-red-500 transition-all" data-error-for="evidence"></p>
                    </div>

                    <div class="pt-2">
                        <button id="submitBtn" type="submit" data-default-text="ส่งคำขอ"
                            class="group relative flex w-full items-center justify-center gap-2 rounded-lg bg-brand-600 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-brand-500/30 transition-all hover:bg-brand-700 hover:shadow-brand-500/40 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-70 disabled:shadow-none">
                            <span>ส่งคำขอ</span>
                            <svg class="h-4 w-4 transition-transform group-hover:translate-x-0.5" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </button>
                        <div id="loadingSpinner"
                            class="mt-3 flex items-center justify-center gap-2 text-sm text-slate-500" hidden>
                            <svg class="h-4 w-4 animate-spin text-brand-600" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4">
                                </circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            กำลังประมวลผล...
                        </div>
                    </div>
                </form>
        </section>

        <footer class="mt-8 text-center">
            <p class="text-xs text-slate-400">
                &copy; 2026 TimesNow. All rights reserved.
            </p>
        </footer>
    </main>

    <!-- Central config (module) -->
    <script type="module" src="../config/app.config.js"></script>
    <!-- Page script (module) -->
    <script type="module" src="../assets/js/pages/forgetTime.js"></script>
</body>

</html>
