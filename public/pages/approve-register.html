<!doctype html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>อนุมัติการลงทะเบียน - Time Now</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-slate-50 font-sans text-slate-900 selection:bg-brand-100 selection:text-brand-900">
    <!-- Background Decoration -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -left-[10%] -top-[10%] h-[500px] w-[500px] rounded-full bg-brand-100/50 blur-3xl"></div>
        <div class="absolute -right-[10%] top-[20%] h-[400px] w-[400px] rounded-full bg-blue-100/50 blur-3xl"></div>
    </div>

    <main class="mx-auto w-full max-w-md px-4 py-8 sm:px-6 relative">
        <!-- Header -->
        <header class="mb-8 text-center">
            <div class="mx-auto mb-4 flex h-20 w-20 items-center justify-center overflow-hidden">
                <img src="../assets/images/logo_timenow_bottom.png" alt="Logo" class="h-20 w-auto object-contain" />
            </div>
            <h1 id="main-title" class="text-2xl font-bold tracking-tight text-slate-900">ตรวจสอบคำขอลงทะเบียน</h1>
            <p id="subtitle" class="mt-2 text-sm text-slate-500">กรุณารอสักครู่...</p>
        </header>

        <section
            class="relative overflow-hidden rounded-2xl bg-white p-6 shadow-xl shadow-slate-200/50 ring-1 ring-slate-100">

            <!-- User Info -->
            <div id="user-info" class="hidden mb-6 rounded-xl bg-slate-50 p-4 ring-1 ring-slate-100 space-y-3">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-1">
                    <span class="text-xs font-medium text-slate-500 uppercase tracking-wide">ชื่อ-สกุล</span>
                    <span id="info-name" class="text-sm font-semibold text-slate-900 break-words">-</span>
                </div>
                <div class="h-px bg-slate-200"></div>

                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-1">
                    <span class="text-xs font-medium text-slate-500 uppercase tracking-wide">เลขบัตรประชาชน</span>
                    <span id="info-idcard" class="text-sm font-mono font-semibold text-slate-900">-</span>
                </div>
                <div class="h-px bg-slate-200"></div>

                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-1">
                    <span class="text-xs font-medium text-slate-500 uppercase tracking-wide">วันที่เริ่มงาน</span>
                    <span id="info-startdate" class="text-sm font-semibold text-brand-700">-</span>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden flex flex-col items-center justify-center py-8">
                <div class="relative">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-100"></div>
                    <div
                        class="animate-spin rounded-full h-12 w-12 border-4 border-brand-600 border-t-transparent absolute top-0 left-0">
                    </div>
                </div>
                <p class="mt-4 text-sm text-slate-500 animate-pulse">กำลังประมวลผล...</p>
            </div>

            <!-- Result State -->
            <div id="result" class="hidden text-center py-2">
                <!-- Content injected by JS -->
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons" class="hidden flex flex-col gap-3 sm:flex-row">
                <button id="btn-approve"
                    class="flex-1 group relative flex items-center justify-center gap-2 rounded-lg bg-green-600 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-green-500/30 transition-all hover:bg-green-700 hover:shadow-green-500/40 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>อนุมัติ</span>
                </button>
                <button id="btn-reject"
                    class="flex-1 group relative flex items-center justify-center gap-2 rounded-lg bg-red-600 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-red-500/30 transition-all hover:bg-red-700 hover:shadow-red-500/40 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <span>ปฏิเสธ</span>
                </button>
            </div>
        </section>

        <footer class="mt-8 text-center">
            <p class="text-xs text-slate-400">
                &copy; 2026 TimesNow. All rights reserved.
            </p>
        </footer>
    </main>

    <script type="module" src="../assets/js/pages/approve-register.js"></script>
</body>

</html>
